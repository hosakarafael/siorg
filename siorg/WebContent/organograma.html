<html>
<head>
<title>Organograma</title>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<script src="js/getorgchart.js"></script>
<link href="css/getorgchart.css" rel="stylesheet" />

<style type="text/css">
html,body {
	margin: 0px;
	padding: 0px;
	width: 100%;
	height: 100%;
	overflow: hidden;
}

#people {
	width: 100%;
	height: 100%;
}
</style>
</head>
<body>
	<div id="people"></div>
	<script type="text/ecmascript">
    
			$("#people").getOrgChart({
				color: "blue",
				editable: false,
				movable: false,
				gridView: true,
				clickEvent: function(sender, args){
				    return false;
				},
				printable: true,
				primaryColumns: ["nome"],
				dataSource: "organograma.xml"
			});
    </script>
    
</body>
</html>
