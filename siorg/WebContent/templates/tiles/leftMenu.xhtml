<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="messages" /> 
            <p:menu style="width:100%" >
                    <c:if test="#{request.isUserInRole('adm')}">
                        <p:menuitem value="Órgãos" action="listagemOrgao.xhtml?faces-redirect=true" icon="ui-icon-bookmark"/>
                        <p:menuitem value="Servidores" action="listagemServidor.xhtml?faces-redirect=true"  icon="ui-icon-person"/>
                        <p:menuitem value="Cargos" action="listagemCargo.xhtml?faces-redirect=true" icon="ui-icon-suitcase"/>
                        <p:menuitem value="Tipos de Cargo" action="listagemTipoCargo.xhtml?faces-redirect=true"  icon="ui-icon-copy"/> 
                        <p:menuitem value="Alocar Servidores" action="alocarServidores.xhtml?faces-redirect=true"  icon="ui-icon-transfer-e-w"/>
                        <p:menuitem value="Redistribuir Servidores" action="redistribuirServidores.xhtml?faces-redirect=true"  icon="ui-icon-transfer-e-w"/>
                        <p:menuitem value="Alterar Senha" action="alterarSenha.xhtml?faces-redirect=true"  icon="ui-icon-refresh"/>     
                        <p:menuitem value="Conceder Perfil" action="concederPerfil.xhtml?faces-redirect=true"  icon="ui-icon-plus"/>  
                        <p:menuitem value="Retirar Perfil" action="retirarPerfil.xhtml?faces-redirect=true"  icon="ui-icon-scissors"/>  
                    	
                    </c:if>
         
                    <c:if test="#{request.getUserPrincipal() != null}">
                        <p:menuitem value="Logout" action="#{loginController.logout}" icon="ui-icon-power"/>
                    </c:if>
                    <c:if test="#{request.getUserPrincipal() == null}">
                        <p:menuitem value="Login" action="login.xhtml?faces-redirect=true" icon="ui-icon-power" />
                   		<p:menuitem value="Pesquisar" action="search.xhtml?faces-redirect=true" icon="ui-icon-bookmark" />
                    	<p:menuitem value="Sobre WebService" action="sobreWebservice.xhtml?faces-redirect=true" icon="ui-icon-bookmark" />
                    </c:if>
					
            </p:menu>
      </h:form>
    </h:body>
</html>
