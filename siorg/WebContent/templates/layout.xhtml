<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:view contentType="text/html">
	<h:head>

		<title>SIORGDF</title>
	</h:head>
	<h:body>
		<p:layout fullPage="true">
			<p:layoutUnit position="north" size="0" 
				resizable="false" closable="false" collapsible="false">
				<h:outputText
					value="Matricula : #{loginController.servidorLogado.matricula}" rendered="#{request.isUserInRole('adm')}"/>
				<h:outputText value=" Nome : #{loginController.servidorLogado.nome}" rendered="#{request.isUserInRole('adm')}"/>
				<h:outputText value=" Órgão : #{loginController.servidorLogado.orgao.nome}" rendered="#{request.isUserInRole('adm')}"/>
			
			</p:layoutUnit>

			<p:layoutUnit position="west" size="220" header="Menu"
				resizable="false" closable="false" collapsible="true">
				<ui:include src="../templates/tiles/leftMenu.xhtml" />
			</p:layoutUnit>

			<p:layoutUnit position="east" size="200" header="Left"
				resizable="true" closable="true" collapsible="true" effect="drop"
				visible="false">

			</p:layoutUnit>

			<p:layoutUnit position="center">
				<center>
					<p:ajaxStatus onstart="PF('statusDialog').show()"
						onsuccess="PF('statusDialog').hide()" />
					<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
						closable="false" resizable="false" showHeader="false">
						<p:graphicImage value="/img/loading.gif" />
					</p:dialog>
					<ui:insert name="content" />
				</center>
			</p:layoutUnit>
		</p:layout>
	</h:body>
</f:view>
</html>
