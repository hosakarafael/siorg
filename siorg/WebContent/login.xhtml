<ui:composition template="/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<h:form>
			<p:messages id="messages" showDetail="true" autoUpdate="true" />
			<p:panel id="panel"  header="Login">
				<p:focus context="panel"/>
				<p:panelGrid columns="2">
					<h:outputText value="Matricula : " />
					<p:inputText id="matricula" value="#{loginController.matricula}"
						required="true" requiredMessage="Informe a matricula!">
						<f:validateLength minimum="1" />
					</p:inputText>
					<h:outputText value="Senha : " />
					<p:password id="password" value="#{loginController.password}"
						required="true" requiredMessage="Informe a senha!">
						<f:validateLength minimum="1" />
					</p:password>
					<f:facet name="footer">
						<center>
							<p:commandButton value="Entrar" 
								actionListener="#{loginController.login}" type="submit"
								icon="ui-icon-check" style="margin:0" />
						</center>
					</f:facet>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
